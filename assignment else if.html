<!DOCTYPE html>
<html>
<head>
	<title>assignment</title>
	<script type="text/javascript">
		var x=prompt("Enter first number");
		var y=prompt("Enter the desired operator");
		var z=prompt("Enter second number");
		var result="";
		if (y=="+"){
			result=x+z
		}
		else if(y=="-"){
			result=x-z
		}
		else if (y=="/") {
			result=x/z
		}
		else if(y=="*"){
			result=x*z
		}
		alert(result);
	</script>
</head>
<body>

</body>
</html>
